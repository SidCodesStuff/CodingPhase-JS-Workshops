    <div class="console">

      <div class="log"></div>

    <script src="prism.js"></script>
    <script>
      // Object Declaration
      var j = {};
      var jAlternative = new Object();

      // Property Declaration
      j.property = "property1_value";
      j["property2"] = 2;
      j[j.property] = true;

      console.log(j); // { "property": "value", "property2" : 2, "property1 value" : true }

      // Window Object Examples
      window.addEventListener("load", (e) => {});
      window.location.pathname; // '/w4_3_10_22/index.html'

      // Document Object Examples
      document.getElementById("my_btn");
      document.body; // body object

      // Event Object Examples
      document
        .getElementsByTagName("h2")[0]
        .addEventListener("click", (event) => {
          console.log(event); // PointerEvent Object
          var currentTarget = event.currentTarget; // Element with event listener attached
          var bubbleUpPath = event.path; // [button, body, html, document, Window]
        });

      // Array Object Examples
      var array = new Array(10).fill(0);
      console.log(array.indexOf("0"));
      console.log(typeof array); // "object"

      // Why and When to use Objects
      var fname = "Sid";
      var lname = "Codes";
      var rating = 5;

      var me = {
        fname: fname,
        lname,
        rating,
      };

      function fullName(fname, lname, rating) {
        return fname + " " + lname + " " + rating + "*";
      }

      function fullNameWithObject(data) {
        return data.fname + " " + data.lname + " " + data.rating + "*";
      }

      console.log(me); // { "fname": "Sid", lname: "Codes", "rating": 5 }
      console.log(fullName(fname, lname, rating)); // "Sid Codes"
      console.log(fullNameWithObject(me)); // "Sid Codes"

      // Intro to Object Oriented Programming
      class Vehicle {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
        accelerate() {
          return "GO!";
        }
        brake() {
          return "STOP!";
        }
      }
      class FWV extends Vehicle {
        constructor(name, year) {
          super(name, year);
          this.wheels = 4;
        }
      }
      class TWV extends Vehicle {
        constructor(name, year) {
          super(name, year);
          this.wheels = 2;
        }
      }
      class Car extends FWV {
        constructor(name, year) {
          super(name, year);
          this.type = "Car";
        }
      }
      class Motorcycle extends TWV {
        constructor(name, year) {
          super(name, year);
          this.type = "Motorcycle";
        }
      }
      class Truck extends FWV {
        constructor(name, year) {
          super(name, year);
          this.type = "Truck";
        }
      }

      let myCar = new Car("Ford Focus", 2014);
      let myMotorcycle = new Motorcycle("Kawasaki", 2016);
      let myTruck = new Truck("Chevy Silverado", 2020);
      console.log(myCar); // { "name": "Ford Focus", year: 2014, wheels: 4, type: "Car"}
      console.log(myMotorcycle); // { "name": "Kawasaki", year: 2016, wheels: 2, type: "Motorcycle"}
      console.log(myTruck); // { "name": "Chevy Silverado", year: 2020, wheels: 4, type: "Pickup Truck"}
    </script>
