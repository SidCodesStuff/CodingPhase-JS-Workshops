      }

        height: 300px;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid var(--primary);
        margin-top: 2rem;
        background: white;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.75));
      }

      .preview img {
        width: auto;
        height: 300px;
        position: absolute;
        top: 50%;

      }
